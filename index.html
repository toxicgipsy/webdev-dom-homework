<!DOCTYPE html>
<html>
  <head>
    <title>Проект "Комменты"</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container">
      <span class="loaded-page">Коментарии загружаются</span>
      <ul id="list" class="comments"></ul>
      <span class="loaded-comment">Коментарий добавляется</span>
      <div class="add-form">
        <input
          id="add-name"
          value=""
          type="text"
          class="add-form-name"
          placeholder="Введите ваше имя"
        />
        <textarea
          id="add-comment"
          value=""
          type="textarea"
          class="add-form-text"
          placeholder="Введите ваш коментарий"
          rows="4"
        ></textarea>
        <div class="add-form-row">
          <button id="add-button" class="add-form-button">Написать</button>
        </div>
      </div>
    </div>
  </body>
  <script type="module" src="./main.js"></script>
</html>
